<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-dark">
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="0">1</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="1">2</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="2">3</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="3">4</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="4">5</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="5">6</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="6">7</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="7">8</div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info' id="8">9</div>
        </div>
    </div>
</body>
</html>
