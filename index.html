<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-dark">
    <div class="card bg-info custom-container-size mx-auto my-2" id="player1Choice">
        <h5 class="card-header">Player 1 pick your sign</h5>
        <div class="card-body">
            <form id="player1-form">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="player1-choice" id="X-choice" value="X">
                    <label class="form-check-label" for="X-choice">
                    X
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="player1-choice" id="O-choice" value="O">
                    <label class="form-check-label" for="O-choice">
                    O
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

            </form>
            <p>Remember X goes first</p>
        </div>

    </div>
    <div class="container-fluid card custom-container-size">
        <div class='row'>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="0"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="1"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="2"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="3"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="4"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="5"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="6"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="7"></div>
            <div class='col-xs-12 col-md-4 col-sm-2 card bg-info custom-card-size' id="8"></div>
        </div>
    </div>
</body>
</html>
